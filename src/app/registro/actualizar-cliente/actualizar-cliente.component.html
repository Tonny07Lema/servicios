<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <form action="" method="post">
        <h1>Actualizar Cliente</h1>
        <label for="">Cedula:</label>
        <input type="text"  name="cedula" [(ngModel)]="clientes.cedula">
        <label for="">Nombre:</label>
        <input type="text"   name="nombre" [(ngModel)]="clientes.nombre">
        <label for="">Apellido:</label>
        <input type="text"  name="apellido" [(ngModel)]="clientes.apellido">
        <label for="">Telefono:</label>
        <input type="number"  name="telefono" [(ngModel)]="clientes.telefono">
        <label for="">Direccion:</label>
        <input type="text"  name="direccion" [(ngModel)]="clientes.direccion">
        <label for="">Correo:</label>
        <input type="text"  name="correo" [(ngModel)]="clientes.correo">
        <input type="submit" name="submit" (click)="update()">
      </form>
</body>
</html>
